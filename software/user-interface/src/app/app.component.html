<div style="text-align:center">
  <h1>
    Control Panel
  </h1>
</div>
<mat-slider vertical min="-1" max="1" step="0.1" value="0" [(ngModel)]="left_value" (change)='onChange($event.value,"left_value")'> Left wheel</mat-slider>
<mat-slider vertical min="-1" max="1" step="0.1" value="0" [(ngModel)]="right_value" (change)='onChange($event.value,"right_value")'> Right wheel</mat-slider>

<input matInput type="number" placeholder="Value" [(ngModel)]="value">
