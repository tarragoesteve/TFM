<ngx-charts-line-chart
      [view]="view"
      [results]="multi"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [autoScale]="autoScale"
      [schemeType]="schemeType"
      [xScaleMin]="xScaleMin"
      [xScaleMax]="xScaleMax"
      (select)="onSelect($event)">
</ngx-charts-line-chart>
